        <style>
        body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

* {
    box-sizing: border-box;
}

button {
    border: 0;
    padding: 0;
    background: transparent;
    cursor: pointer;
}

.navbar,
.navbar-burger,
.menu,
.background {
    position: fixed;
}

body.open .background {
    filter: blur(20px);
}

.navbar {
    z-index: 1;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    height: 72px;
    padding-left: 20px;
    padding-right: 72px;
    background: #004F9E;
    color: #f9f9f9;
}

.navbar > button {
    font-size: 28px;
}

.navbar-logo {
    height: 50px;
}

.navbar-burger {
    z-index: 3;
    top: 0;
    right: 0;
    display: grid;
    place-items: center;
    width: 72px;
    height: 72px;
    background-image: url("./assets/menu.svg");
    background-repeat: no-repeat;
    background-position: center;
}

body.open .navbar-burger {
    background-image: url("./assets/close.svg");
}

.navbar-search {
    border: 0;
    height: 40px;
    background: #004F9E url("assets/search.svg");
    background-repeat: no-repeat;
    background-position: 10px 50%;
    border: 0;
    border-radius: 6px;
    padding-left: 36px;
    width: 180px;
    font-size: 16px;
    font-family: "Arial";
}

.navbar-search::placeholder {
    color: #DDC685;
}

input.navbar-search {
    background-color:#004F9E;
    color: #DDC685;
}

.menu {
    z-index: 2;
    top: 0;
    left: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 32px;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    opacity: 0;
    visibility: hidden;
    transition: 0.5s;
}

body.open .menu {
    opacity: 1;
    visibility: visible;
}

.menu > a {
    color: #DDC685;
    font-size: 32px;
    font-family: "Arial";
    text-decoration: none;
}

body.open .menu > a {
    animation: appear 0.3s both;
}

.max-w-4xl {
    margin-left: auto;
    margin-right: auto;
    margin-top: 128px;
}
.contact-container {
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .contact-container h2 {
            color: #333;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .form-group label {
            margin-bottom: 5px;
            color: #555;
        }

        .form-group textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            transition: 0.3s;
            resize: vertical;
        }

        .form-group textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        .submit-btn {
            background-color: #004F9E;
            color: #DDC685;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #003366;
        }

::-webkit-scrollbar {
    display: none;
}

@media screen and (max-width: 768px) {
    .menu {
        flex-direction: column;
        text-align: center;
    }

    nav a {
        float: none;
        display: block;
        text-align: left;
    }

    .menu-icon {
        display: block;
    }

    nav {
        max-height: 0;
        overflow: hidden;
    }

    nav.active {
        max-height: 200px;
    }

    .contact-container:hover {
        transform: none;
        box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }
}
        </style>
    </head>
    <body class="font-sans bg-gray-200 antialiased text-gray-900 leading-normal">
        <div class="background"></div>
        <nav class="navbar">
            <img class="navbar-logo" src="Home.img/RT.png" />
            <input type="text" placeholder="Search" class="navbar-search"/>
        </nav>
        <button class="navbar-burger" onclick="toggleMenu()"></button>
        <nav class="menu">
            <a href="index.html" style="animation-delay: 0.1s">Home</a>
            <a href="AboutMe.html" style="animation-delay: 0.2s">About me</a>
            <a href="Design.html" style="animation-delay: 0.3s">Design</a>
            <a href="Application.html" style="animation-delay: 0.4s">Applications</a>
            <a href="ContactMe.html" style="animation-delay: 0.5s">Contact Me</a>
        </nav>

        <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-12 lg:my-0">
    <div id="profile" class="w-full lg:w-5/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl bg-white mx-6 lg:mx-0">

        <div class="p-5 md:p-12 text-center lg:text-left">
            <div class="contact-container">
                <h2>Contact Information</h2>
                <p>You can reach out to me using the contact form below or through the contact details provided.</p>
                <p>All contacts will be anonymous unless otherwise stated.</p>
                <address>
                    Phone: +65 8778 2082
                </address>
            </div>

            <div class="contact-form">
                    <h2>Contact Form</h2>
                    <form action="mailto:ryan8820506@gmail.com" method="post" enctype="text/plain">
                        <div class="form-group">
                            <label for="message">Your Message:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>

                        <div class="form-group">
                            <input type="submit" class="submit-btn" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript">
            const toggleMenu = () => {
                document.body.classList.toggle("open");
            };
        </script>
